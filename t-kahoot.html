<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot! 課堂挑戰賽</title>
    
    <!-- 引入 Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Kahoot 配色 */
            --k-purple: #46178f;
            --k-blue: #1368ce;
            --k-red: #e21b3c;
            --k-yellow: #ffa602;
            --k-green: #26890c;
            --k-white: #ffffff;
            --k-text: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--k-purple);
            color: var(--k-text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止背景動畫產生捲軸 */
            position: relative;
        }

        /* 背景漂浮圖形動畫 */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            animation: float 15s infinite linear;
            color: var(--k-white);
            font-size: 3rem;
        }

        /* 定義不同的漂浮圖形位置與動畫延遲 */
        .shape:nth-child(1) { top: 10%; left: 10%; color: var(--k-red); animation-duration: 12s; }
        .shape:nth-child(2) { top: 20%; right: 20%; color: var(--k-blue); animation-duration: 18s; animation-delay: -2s; }
        .shape:nth-child(3) { bottom: 15%; left: 20%; color: var(--k-yellow); animation-duration: 14s; animation-delay: -5s; }
        .shape:nth-child(4) { bottom: 10%; right: 10%; color: var(--k-green); animation-duration: 16s; animation-delay: -1s; }
        .shape:nth-child(5) { top: 50%; left: 50%; color: var(--k-white); animation-duration: 20s; font-size: 5rem; opacity: 0.05; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* 主容器卡片 */
        .card-container {
            background: var(--k-white);
            width: 90%;
            max-width: 600px;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            position: relative;
            transform-style: preserve-3d;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 標題區域 */
        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--k-purple);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        /* 裝飾圖示 */
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2.5rem;
        }

        .k-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        .k-icon.triangle { background-color: var(--k-red); animation-delay: 0s; }
        .k-icon.diamond { background-color: var(--k-blue); animation-delay: 0.2s; }
        .k-icon.circle { background-color: var(--k-yellow); animation-delay: 0.4s; }
        .k-icon.square { background-color: var(--k-green); animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 巨大的 Kahoot 按鈕 */
        .kahoot-btn {
            display: inline-block;
            background-color: var(--k-blue);
            color: white;
            font-size: 2rem;
            font-weight: 900;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.1s ease;
            box-shadow: 0 8px 0 #0c4ba3; /* 3D 陰影 */
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .kahoot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 0 #0c4ba3;
            background-color: #1a73e8;
        }

        .kahoot-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #0c4ba3; /* 按下時陰影消失 */
        }

        /* 按鈕內的閃光動畫 */
        .kahoot-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .kahoot-btn:hover::after {
            left: 100%;
            transition: 0.7s;
        }

        .kahoot-btn i {
            margin-left: 10px;
            transition: transform 0.3s;
        }

        .kahoot-btn:hover i {
            transform: translateX(10px);
        }

        /* 提示文字 */
        .footer-text {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #888;
        }

        /* 手機版適配 */
        @media (max-width: 480px) {
            .header h1 { font-size: 2.2rem; }
            .header p { font-size: 1.2rem; }
            .k-icon { width: 45px; height: 45px; font-size: 1.8rem; }
            .kahoot-btn { font-size: 1.6rem; padding: 1.2rem; }
        }

    </style>
</head>
<body>

    <!-- 背景裝飾 -->
    <div class="background-shapes">
        <i class="shape fa-solid fa-play fa-rotate-270"></i>
        <i class="shape fa-solid fa-square"></i>
        <i class="shape fa-solid fa-circle"></i>
        <i class="shape fa-solid fa-diamond"></i>
        <i class="shape fa-solid fa-question"></i>
    </div>

    <!-- 主要內容卡片 -->
    <div class="card-container">
        <div class="header">
            <h1>Kahoot! 知識挑戰</h1>
            <p>準備好測試你的實力了嗎？</p>
        </div>

        <!-- 裝飾幾何圖形 -->
        <div class="icon-row">
            <div class="k-icon triangle"><i class="fa-solid fa-caret-up"></i></div>
            <div class="k-icon diamond"><i class="fa-solid fa-diamond"></i></div>
            <div class="k-icon circle"><i class="fa-solid fa-circle"></i></div>
            <div class="k-icon square"><i class="fa-solid fa-square"></i></div>
        </div>

        <!-- 主要連結按鈕 -->
        <!-- 使用 onclick 觸發音效或統計(此處主要用於視覺跳轉) -->
        <a href="https://kahoot.it/challenge/05513170?challenge-id=7730cf4b-d2ef-444a-8f88-85aa805b0bed_1766471631017" target="_blank" class="kahoot-btn" id="startBtn">
            立即開始挑戰 <i class="fa-solid fa-rocket"></i>
        </a>

        <div class="footer-text">
            <i class="fa-regular fa-clock"></i> 請保持專注，享受學習！
        </div>
    </div>

    <script>
        // JS 邏輯：增加互動性
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('startBtn');
            const icons = document.querySelectorAll('.k-icon');

            // 1. 滑鼠移入按鈕時，上方的幾何圖形加速跳動
            btn.addEventListener('mouseenter', () => {
                icons.forEach(icon => {
                    icon.style.animationDuration = '0.5s';
                });
            });

            // 2. 滑鼠移出按鈕時，恢復正常跳動速度
            btn.addEventListener('mouseleave', () => {
                icons.forEach(icon => {
                    icon.style.animationDuration = '2s';
                });
            });

            // 3. 點擊按鈕時的簡單反饋 (雖然連結會跳轉，但給予使用者瞬間的反饋)
            btn.addEventListener('click', function(e) {
                // 如果需要可以在這裡加入音效邏輯
                // const audio = new Audio('path_to_sound.mp3');
                // audio.play();
                
                // 改變按鈕文字顯示 "載入中..."
                const originalText = this.innerHTML;
                this.innerHTML = '載入遊戲中... <i class="fa-solid fa-spinner fa-spin"></i>';
                this.style.backgroundColor = '#26890c'; // 變綠色
                this.style.boxShadow = '0 0 0 #1b6308';
                this.style.transform = 'translateY(4px)';

                // 為了讓使用者看到效果，稍微延遲一點點跳轉 (Optional, 這裡直接讓 href 執行)
            });
        });
    </script>
</body>
</html>
