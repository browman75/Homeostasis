<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物恆定性大作戰 | Homeostasis Battle</title>
    
    <!-- 1. 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 2. 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+TC:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* POP 風格配色 */
            --primary-yellow: #FFD93D;
            --primary-red: #FF6B6B;
            --primary-blue: #4D96FF;
            --bg-color: #6BCB77;
            --text-color: #2d2d2d;
            --border-color: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--primary-yellow);
            /* 漫畫網點背景效果 */
            background-image: radial-gradient(var(--border-color) 15%, transparent 16%),
            radial-gradient(var(--border-color) 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 遊戲主容器 */
        .game-container {
            background: #fff;
            width: 90%;
            max-width: 800px;
            border: 4px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 15px 15px 0px var(--border-color);
            padding: 40px;
            text-align: center;
            position: relative;
            transform: rotate(-1deg);
            transition: transform 0.3s;
        }

        .game-container:hover {
            transform: rotate(0deg) scale(1.01);
        }

        /* 裝飾標籤 */
        .badge {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%) rotate(2deg);
            background-color: var(--primary-red);
            color: white;
            padding: 10px 30px;
            font-size: 1.5rem;
            font-weight: 900;
            border: 3px solid var(--border-color);
            box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
            white-space: nowrap;
            z-index: 10;
        }

        /* 標題區 */
        h1 {
            font-size: 4rem;
            font-weight: 900;
            color: var(--primary-blue);
            text-shadow: 4px 4px 0px var(--border-color);
            margin-top: 20px;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 30px;
            background-color: var(--primary-yellow);
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
        }

        /* 角色圖示區 - 象徵體溫、水分、血糖 */
        .icons-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .icon-card {
            width: 100px;
            height: 100px;
            background: white;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            box-shadow: 5px 5px 0px var(--border-color);
            transition: transform 0.2s;
            animation: float 3s ease-in-out infinite;
        }

        .icon-card:nth-child(1) { color: var(--primary-red); animation-delay: 0s; }
        .icon-card:nth-child(2) { color: var(--primary-blue); animation-delay: 0.5s; }
        .icon-card:nth-child(3) { color: orange; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* 說明文字區 */
        .intro-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 500;
            padding: 0 20px;
        }

        .highlight {
            color: var(--primary-red);
            font-weight: 900;
            text-decoration: underline wavy var(--primary-yellow);
            text-decoration-thickness: 3px;
        }

        /* 按鈕樣式 */
        .start-btn {
            background-color: var(--primary-red);
            color: white;
            border: 4px solid var(--border-color);
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 10px 0px #c0392b, 0px 10px 10px rgba(0,0,0,0.3);
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
            text-transform: uppercase;
        }

        .start-btn:active {
            transform: translateY(10px);
            box-shadow: 0px 0px 0px #c0392b, inset 0px 5px 10px rgba(0,0,0,0.3);
        }

        .start-btn:hover {
            filter: brightness(1.1);
        }

        /* 按鈕點擊後的特效 Class */
        .start-btn.launching {
            animation: launchAnim 0.8s forwards;
            pointer-events: none; /* 防止重複點擊 */
        }

        @keyframes launchAnim {
            0% { transform: scale(1); }
            40% { transform: scale(0.9) rotate(-3deg); background-color: var(--primary-yellow); color: var(--border-color); }
            60% { transform: scale(1.1) rotate(3deg); }
            100% { transform: scale(5); opacity: 0; }
        }

        /* 裝飾性漫畫線條 (背景) */
        .speed-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            height: 2px;
            width: 100px;
            z-index: -1;
        }

        /* 手機板響應式調整 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .icon-card { width: 70px; height: 70px; font-size: 2rem; }
            .intro-text { font-size: 1.2rem; }
            .start-btn { font-size: 1.5rem; padding: 15px 40px; width: 100%; }
            .game-container { padding: 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <!-- 漫畫風格的集中線 (裝飾) -->
    <div style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1; opacity:0.1; background: repeating-conic-gradient(from 0deg, white 0deg 10deg, transparent 10deg 20deg);"></div>

    <main class="game-container">
        <div class="badge">國中生物 CH5</div>
        
        <h1>生物恆定性<br>大作戰</h1>
        <div class="subtitle">Homeostasis: Keep the Balance!</div>

        <!-- 視覺化的恆定性概念 -->
        <div class="icons-wrapper">
            <!-- 體溫 -->
            <div class="icon-card" title="體溫調節">
                <i class="fa-solid fa-temperature-half"></i>
            </div>
            <!-- 水分 -->
            <div class="icon-card" title="水分恆定">
                <i class="fa-solid fa-droplet"></i>
            </div>
            <!-- 血糖 -->
            <div class="icon-card" title="血糖控制">
                <i class="fa-solid fa-cube"></i>
            </div>
        </div>

        <p class="intro-text">
            嘿！身體就像一座精密的工廠。<br>
            當天氣變熱、喝水太少或剛吃完大餐時，<br>
            身體要如何<span class="highlight">維持穩定</span>呢？<br>
            快來挑戰你的生物知識吧！
        </p>

        <!-- 啟航按鈕 -->
        <button id="startBtn" class="start-btn">
            <i class="fa-solid fa-rocket"></i> 任務開始
        </button>
    </main>

    <script>
        // 取得按鈕元素
        const startBtn = document.getElementById('startBtn');

        // 監聽點擊事件
        startBtn.addEventListener('click', function(e) {
            // 1. 添加特效 Class
            startBtn.classList.add('launching');
            
            // 2. 更改按鈕文字 (選用)
            startBtn.innerHTML = '<i class="fa-solid fa-bolt"></i> 出發！';

            // 3. 延遲後跳轉 (配合動畫時間)
            setTimeout(() => {
                // 設定跳轉目標
                window.location.href = 't1-s.html';
            }, 800); // 0.8秒後跳轉
        });

        // 增加一點背景動態裝飾 (生成隨機速度線效果)
        function createSpeedLines() {
            const body = document.querySelector('body');
            for(let i=0; i<5; i++) {
                const line = document.createElement('div');
                line.className = 'speed-line';
                line.style.top = Math.random() * 100 + 'vh';
                line.style.left = Math.random() * 100 + 'vw';
                line.style.width = (Math.random() * 200 + 50) + 'px';
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                body.appendChild(line);
            }
        }
        createSpeedLines();
    </script>
</body>
</html>
